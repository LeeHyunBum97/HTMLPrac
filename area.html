<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>
            영역태그
        </title>
    </head>

    <!--인라인 요소 내부에 블록요소를 넣을 수 있으나, 바람직하지 않으므로 지양한다.-->
    <body>
        <div>블록 요소</div>
        <div>블록 요소</div>
        <span>인라인 요소</span>
        <span>인라인 요소</span>
    </body>

</html>
