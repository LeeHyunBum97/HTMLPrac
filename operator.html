<!DOCTYPE html>
<html>
    <head></head>
    <meta http-enquiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
    <script>
        console.log(~ 14);
        console.log(27 | 14);
        console.log(27 & 14);
        console.log(27 ^ 14);
        console.log(14 << 2);
        console.log(14 >> 2);
        console.log(14 >>> 2);
        console.log(-14 >>> 2);
        console.log(-14 >>> 2);
    </script>
</head>
<body></body>
</html>
