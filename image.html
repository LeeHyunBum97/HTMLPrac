<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>이미지 태그</title>
    </head>

    <body>
        <!--이미지 전체에 링크가 설정되도록 한 것-->
        <a href=" https://smtown.com"></a>

        <img src="./image/americano.jpg" width="100" height="100"/>
        이미지는 인라인요소이므로 텍스트가 옆에 출력됨
        <p></p>

        <!--border의 경고는 디자인에 관해서는 CSS에 넘기라는 의미-->

            <tr>
                <th>기기명</th>
                <th>모델</th>
            </tr>

            <tr>
                <td>기기명</td>
                <td>제품모델</td>
            </tr>
        </table>

    </body>

</html>
